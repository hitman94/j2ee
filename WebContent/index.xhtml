<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
			<c:if test="${sessionScope.user == null}">
				<div class="jumbotron">
					<div class="container">
						<h1>Bonjour invit√©!</h1>
						<p>Bienvenue sur ImgUPEM, le site de partage de photos. Afin de pouvoir envoyez vos propres photos, vous devez
						 vous inscrire, alors n'attendez plus!</p>
						<p>
							<a class="btn btn-primary btn-lg" href="register.jsp" role="button">Inscrivez vous!</a>
						</p>
					</div>
				</div>
				</c:if>
				<div class="container">
					<!-- Example row of columns -->
					<div class="row navbar">
						<form class="navbar-form">
						<legend>Recherche d'image</legend>
								<div class="form-group">
									<LABEL for="imgSize">Taille:</LABEL>
									<SELECT id="imgSize" class="form-control">
										<OPTION value="all" selected="true">Toutes les tailles</OPTION>
										<OPTION value="small">Petite</OPTION>
										<OPTION value="normal">Moyenne</OPTION>
										<OPTION value="big">Grande</OPTION>
									</SELECT>
								</div>
								<div class="form-group">
								<LABEL for="imgDescription">Nom de l'image:</LABEL>
									<input type="text" placeholder="Nom de l'image"
										id="imgName" class="form-control" />
								</div>
							</form>
					</div>
					<div class="row" id="imgList">
						
					</div>
				</div>
				<SCRIPT src="resources/js/index.js"></SCRIPT>
			</f:view>

		</ui:define>


	</ui:composition>
	
</body>
</html>
