<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">

					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-12">
									<img src="resources/images/test.png" class="img-responsive" />
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<img src="resources/images/test.png" class="img-responsive" />
								</div>
							</div>
						</div>
						<div class="col-md-offset-6 col-md-6">
							<form class="form">
								<div class="form-group">
									<input type="text" placeholder="Username" id="usernameLogin"
										class="form-control" data-toggle="tooltip"
										data-placement="bottom"
										title="Utilisateur/mot de passe incorrect" />
								</div>
								<div class="form-group">
									<input type="password" placeholder="Password"
										id="passwordLogin" class="form-control" />
								</div>
								<button type="button" id="submitLogin"
									class="form-control btn btn-success">Sign in</button>
							</form>
						</div>
					</div>

				</div>
			</f:view>

		</ui:define>


	</ui:composition>




</body>
</html>
