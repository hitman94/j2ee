<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="resources/template/layout.xhtml">

		<ui:define name="mainContent">

			<f:view>
				<div class="container">
					<div class="row">
						<h2>
							Profil de
							<h:outputText value="${requestScope.username}"
								 />
						</h2>
						<div class="col-md-offset-3 col-md-6" id="imgList">


							<c:if
								test="${imageController.retrieveLastPublicImageByUsername(requestScope.username,0,1).size() == 0}">
								<h3>Cet utilisateur n'a aucune image</h3>
							</c:if>
							<c:forEach
								items="${imageController.retrieveLastPublicImageByUsername(requestScope.username,0,3)}"
								var="image">
								<div class="row">
									<div class="col-md-12">
										<h:graphicImage styleClass="img-responsive"
											url="/uploadedImg/${requestScope.username}-${image.uploadedTime}.jpg"></h:graphicImage>
										<dl>
											<dt>
												<h:outputText value="${image.name}"></h:outputText>
											</dt>
											<dd>
												<h:outputText value="${image.description}"></h:outputText>
											</dd>
										</dl>
									</div>
								</div>
							</c:forEach>





						</div>

					</div>

				</div>
				<script type="text/javascript">
					var username='${requestScope.username}';
			</script>
				<script src="../resources/js/profil.js"></script>
			</f:view>

		</ui:define>


	</ui:composition>




</body>
</html>
