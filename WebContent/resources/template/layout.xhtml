<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ImgUPEM</title>
<script type="text/javascript">
var contextPath='${request.contextPath}';
</script>

<h:outputStylesheet library="css" name="yeti.min.css"/>
<h:outputScript library="js" name="jquery-1.11.2.min.js"></h:outputScript>
<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
<h:outputScript library="js" name="login.js"></h:outputScript>
</h:head>
<body>
	<f:view>

		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="${request.contextPath}/index.jsp">ImgUpem</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

					<c:choose>
						<c:when test="${ sessionScope.user != null}">
							<ul class="nav navbar-nav">
								<li><a href="${request.contextPath}/index.jsp">Accueil</a></li>
							</ul>
							<div class=" navbar-form navbar-right">
								<div class="dropdown">
									<button class="btn btn-success dropdown-toggle" type="button"
										id="dropdownLogin" data-toggle="dropdown" aria-expanded="true">
										<h:outputText value="Bonjour ${sessionScope.user.username}"></h:outputText>
										<span class="glyphicon glyphicon-user"></span> <span
											class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu"
										aria-labelledby="dropdownLogin">
										<li role="presentation"><a role="menuitem" tabindex="-1"
											href="${request.contextPath}/myimages.jsp">Mes images</a></li>
										<li role="presentation"><a role="menuitem" tabindex="-1"
											href="${request.contextPath}/#" id="deconnection">Déconnection</a></li>
									</ul>
								</div>


							</div>
						</c:when>
						<c:otherwise>

							<ul class="nav navbar-nav">
								<li><a href="${request.contextPath}/index.jsp">Accueil</a></li>
								<li><a href="${request.contextPath}/register.jsp">Inscription</a></li>
							</ul>
							<form class="navbar-form navbar-right">
								<div class="form-group">
									<input type="text" placeholder="Username" id="usernameLogin"
										class="form-control" data-toggle="tooltip"
										data-placement="bottom"
										title="Utilisateur/mot de passe incorrect" />
								</div>
								<div class="form-group">
									<input type="password" placeholder="Password"
										id="passwordLogin" class="form-control" />
								</div>
								<button type="button" id="submitLogin"
									class="form-control btn btn-success">Sign in</button>
							</form>
						</c:otherwise>
					</c:choose>


				</div>
				<!--/.navbar-collapse -->
			</div>
		</nav>


		<div id="mainContent" style="margin-bottom:10%;">
			<ui:insert name="mainContent">
			</ui:insert>
		</div>


		<div class="navbar-inverse navbar-fixed-bottom">
			<div class="container">ImgUPEM - 2015</div>
		</div>
	</f:view>
</body>
</html>
